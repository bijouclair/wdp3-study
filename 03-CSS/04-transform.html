<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform : css</title>
    <style>
        div{
            width: 100px; height: 100px;
            background-color:lightpink;
            border: 1px dotted #000;
            text-align: center;line-height: 100px;
            transition: transform 2s;/* transition 적용시, 이전에 넣어서 사용 */
        }
    </style>
</head>
<body>
    <h1>transform</h1>

    <div>original box</div>

    <h2>1. translate</h2>
    <div class="t1">t1</div>
    <div class="t2">t2</div>
    <style>
        .t1:hover{
            transform: translate(50px, -100px);
        }
        .t2:hover{
            transform: translate(60%, 20%);
        }
    </style>

    <h2>2.rotate</h2>
    <div class="t3">t3</div>
    <style>
        .t3:hover{
            transform: rotate(45deg);
        }
    </style>

    <h2>3.scale</h2>
    <div class="t4">t4</div>
    <style>
        .t4:hover{
            /* 기준 1*/
            transform: scale(2, 3); /* 가운데를 기준으로 사방으로 늘어남 */            
            transform-origin: 0 0; /* 기준점 */
        }
    </style>

    <h2>4.skew</h2>
    <div class="t5">
        <span>logo</span>
    </div>
    <style>
        .t5 {
            text-align : center; line-height : 100px;
        }
        .t5:hover{
            transform: skewX(-45deg) translate(50px);
            /* 세모난 해드를 가진 사이트에서 유용 */
            /* 안 쪽 컨텐츠도 같이 비틀어지므로 */
        }
        .t5:hover span{
            display: block;            
            transform: skew(45deg);
        }
    </style>

<br><br><br><br><br><br><br> 
<br><br><br><br><br><br><br>
<br><br><br><br><br><br><br>   

</body>
</html>
