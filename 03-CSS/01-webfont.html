<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webfont : css</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Nanum+Myeongjo:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./fonts/fonts.css"> 
    <style>
        body {
            font-family: "nanumsquare", serif;
            font-weight: 700;
            /* font-weight을 넣어주지 않으면 regular(400) 사용한다 */
        }
        h1{
            font-weight: 300;
        }
    </style>
</head>

<body>
    <h1>웹폰트</h1>
    
    <h2>구글 웹폰트</h2>
    <p class="web">구글 웹폰트</p>

    <style>
        .web{
        font-family: 'Gugi', cursive;
    }    
    </style>

    <hr>
    <h2>웹폰트 만들기</h2>
    <p class="text-square">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Veritatis impedit odit exercitationem quas cumque voluptatem voluptas
        corporis eius itaque animi expedita rerum id, 
        oluptates sequi laudantium sapiente, veniam non vitae.
    </p>
   








    
</body>
</html>
