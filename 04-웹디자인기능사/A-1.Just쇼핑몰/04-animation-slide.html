<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation_slide : css</title>
    <style>
        *{
            margin: 0;padding: 0;
            box-sizing: border-box;list-style: none;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>animation slide</h1>

    <!-- slide w:1200px -->
    <div class="slide">
        <ul>
            <li>
                <a href="#"><img src="./images/slide1.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="./images/slide2.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="./images/slide3.jpg" alt=""></a>
            </li>
        </ul>
    </div>
    
    <style>
        .slide{
            width: 1200px;height: 300px;
            background-color: #eee;
            overflow: hidden;
            position: relative;
        }
        ul{
            display: flex;
            position: absolute; top: 0;left: 0;
            animation: slide 7s 7s infinite alternate;
        }
        @keyframes slide {
            0%   {top: 0px; left:0px}
            50%  {top: 0px; left:-1200px}
            100%  {top: 0px; left:-2400px}
        }
    </style>
    
</body>
</html>
